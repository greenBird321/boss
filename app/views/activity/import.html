<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Activity Manage</h1>
    </div>
    <div class="wrapper-md">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ul class="nav nav-pills pull-right">
                            <li><a href="javascript:history.back(-1)"><i class="fa fa-mail-reply-all"></i> 返回 </a></li>
                        </ul>
                        <i class="fa fa-cube"></i> 导入活动
                    </div>
                    <div class="panel-body">

                        <form role="form" class="form-horizontal" method="POST" action="/activity/import" enctype="multipart/form-data">
                            <div class="form-group ">
                                <label for="firstname" class="col-sm-6 control-label"  style="color: red; font-weight: bold;">注意: 需上传.bytes格式文件, 如不选择服务器，则代表全服</label>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择服务器</label>
                                <div class="col-sm-8">
                                    {% for item in lists %}
                                    <input name="server[]" type="checkbox" value="{{item['server_id']}}" class="checkbox-inline">{{item['name']}}</input>
                                    {% endfor %}
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">导入文件</label>
                                <div class="col-sm-8">
                                    <input name='activity' type="file" class="filestyle">
                                </div>
                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8">
                                    <button type="submit"  class="btn btn-info">提交</button>
                                    <a class="btn btn-default" onclick="javascript:history.back(-1)">取消修改</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/libs/jquery/bootstrap-filestyle/src/bootstrap-filestyle.js"> </script>
<script type="text/javascript">
    $(":file").filestyle('buttonText', ' 导入 ');
</script>
