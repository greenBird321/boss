<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Activity Manage</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nav nav-pills pull-right">
                    <li><a href="/activity/import" data-pjax=""><i class="fa icon-doc"></i> 导入 </a></li>
                </ul>
                活动管理
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="padder-v padder">
                        <div class="m-b-md">
                            <div class="panel-body">
                                {% for item in lists %}
                                <div class="panel b-b ">
                                    <div class="wrapper-lg">
                                        <h2 class="m-t-none" style="color: #00a8f3">{{item['title']}}</h2>
                                        <div class="line line-lg b-b b-light"></div>
                                        <div class="text-muted">
                                            <i class="fa fa-clock-o text-muted"></i> <span class="text-info-dk">{{item['create_time']}}</span>
                                            {%if item['status'] != 0%}
                                            <span class="label bg-warning m-l-sm" title="">失败</span>
                                            {% else %}
                                            <span class="label bg-info m-l-sm" title="">正常</span>
                                            {% endif %}
                                            <span class="label bg-info m-l-sm" title="">服务器id: {{item['zone']}}</span>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="line line-dashed b-b line-lg pull-in"></div>-->
                                {% endfor %}
                            </div>
                        </div>
                        <footer class="panel-footer">
                        <div class="row">
                            <div class="col-sm-12 text-right text-center-xs">
                                <ul class="pagination pagination-sm m-t-none m-b-none">
                                    {{page}}
                                </ul>
                            </div>
                        </div>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $("#btn_add").click(function () {
            $('#myModal').modal();
        });

        $(".btn-primary").click(function () {
            $('#myModal').modal('hide');
            setTimeout("$('#collapseOne').submit()",500);
        });

        $(".form_datetime").datetimepicker({
            format: "yyyy-mm-dd hh:00:00",
            autoclose: true,
            todayBtn: true,
            todayHighlight: true,
            showMeridian: true,
            pickerPosition: "bottom-left",
            language: 'zh-CN',//中文，需要引用zh-CN.js包
            startView: 2,//月视图
            minView: 1//日期时间选择器所能够提供的最精确的时间选择视图
        });
    });
</script>
