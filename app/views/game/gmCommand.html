<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">Guild Manage</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nav nav-pills pull-right">
                </ul>
                发送gm命令
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="/game/gmCommand" data-pjax="" method="post" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">服务器</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="server" id="server">
                                {% for item in lists %}
                                <option value="{{item['server_id']}}">{{item['name']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">gm命令</label>
                        <div class="col-sm-8">
                            <input type="text" id="guild_name" name="gm" class="form-control" id="txt_departmentlevel" placeholder="gm命令使用英文的逗号隔开 命令，role_id,行为">
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" id="btn_submit"  class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
