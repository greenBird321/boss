<div class="app-content-body ">
    <div class="bg-light lter b-b wrapper-md">
        <h1 class="m-n font-thin h3">User Prop Query</h1>
    </div>
    <div class="wrapper-md">
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="nav nav-pills pull-right">
                    <li><a href="/game/importActionExcel" data-pjax=""><i class="fa icon-doc"></i> 上传行为表 </a></li>
                    <li><a href="/game/actionlist" data-pjax=""><i class="fa icon-eye"></i> 查看行为表 </a></li>
                </ul>
                道具查询
            </div>
            <div class="panel-body">
                <form class="form-horizontal" action="/game/prop" data-pjax="" method="POST" role="form">
                    <div class="form-group">
                    <label for="firstname" class="col-sm-8 control-label"  style="color: red; font-weight: bold;">注意: 上传.xlxs格式文件,如果不上传行为表会以行为id的形式展现,会影响阅读体验</label>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">服务器</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="server" id="server">
                                {% for item in lists %}
                                <option value="{{item['server_id']}}">{{item['name']}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">角色ID</label>
                        <div class="col-sm-8">
                            <input type="text" id="user_id" name="user_id" class="form-control" id="txt_parentdepartment" placeholder="角色ID">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">行为ID</label>
                        <div class="col-sm-8">
                            <input type="text" id="action_id" name="action_id" class="form-control" id="txt_action" placeholder="如不填写则查询全部行为，多个行为用英文,分割">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">失去/获得</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="status" id="status">
                                <option value="2">全部</option>
                                <option value="0">失去</option>
                                <option value="1">获得</option>
                            </select>
                        </div>
                    </div>

                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" id="btn_submit"  class="btn btn-info">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
